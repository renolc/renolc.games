<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="./favicons/favicon-48.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicons/favicon-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicons/favicon-16.png"
    />
    <link rel="manifest" href="./favicons/manifest.json" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>renolc.games</title>
  </head>
  <body class="full-height">
    <div class="container center-text">
      <h1>renolc.games</h1>

      <p>
        Just a dude making games. I'm currently in experiment mode, trying to
        find my next project.
      </p>

      <p>
        Sign up below to get monthly updates and to save your spot for any
        upcoming betas.
      </p>

      <form
        action="https://assets.mailerlite.com/jsonp/801115/forms/111810341586863986/subscribe"
        data-code=""
        method="post"
      >
        <div class="flex">
          <input
            type="email"
            name="fields[email]"
            placeholder="Email"
            autocomplete="email"
          />
          <button type="submit" class="primary">Subscribe</button>
        </div>

        <input type="hidden" name="ml-submit" value="1" />
        <input type="hidden" name="anticsrf" value="true" />

        <p class="small-text">
          You can unsubscribe anytime.
        </p>
      </form>

      <div class="thanks hidden">
        <p>Thanks! Look out for a confirmation email to complete sign up.</p>
      </div>
    </div>

    <script>
      const form = document.querySelector('form')
      const email = form.querySelector("input[name='fields[email]']")
      const thanks = document.querySelector('.thanks')

      form.addEventListener('submit', e => {
        e.preventDefault()

        if (email.value) {
          fetch(form.action, {
            method: 'POST',
            body: new URLSearchParams(new FormData(form))
          })
          form.classList.add('hidden')
          thanks.classList.remove('hidden')
        } else {
          email.classList.add('error')
        }
      })

      form.addEventListener('input', e => {
        form
          .querySelector("input[name='fields[email]']")
          .classList.remove('error')
      })
    </script>
  </body>
</html>
