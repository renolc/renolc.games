  <body class="full-height">

      <h1>renolc.games</h1>

      <p>
        Just a dude making games. I'm currently in experiment mode, trying to

      <p>
        Sign up below to get monthly updates and to save your spot for any

      <form

            <label for="hp">HP</label><br />
            <input type="text" name="hp" id="hp" />
          </div>
          <input type="hidden" name="list" value="TrjKR2m77635D763YU8eAqoAPg" />
          <input type="hidden" name="subform" value="yes" />
          <button type="submit" class="primary">Subscribe</button>
        </div>
        <p class="small-text">
          You can unsubscribe anytime.
        </p>
      </form>
    </div>
